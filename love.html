<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>给特别的人</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
.avatar {
        width: 180px;       /* 设置宽度为200像素 */
        height: 220px;      /* 设置高度为250像素 */
        object-fit: cover;  /* 保持图片比例并填充整个区域 */
        border-radius: 10px; /* 可选：圆角效果 */
        margin: 0 auto 20px; /* 居中并添加底部间距 */
        display: block;     /* 确保居中生效 */
        border: 3px solid #ff6b81; /* 粉色边框 */
    }
.firework {
            position: fixed;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            pointer-events: none;
            z-index: 20;

        }
        
        .firework-particle {
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            pointer-events: none;
            z-index: 120;
            box-shadow: 0 0 10px 2px currentColor;
        }
 /* 新增心跳动画 */
        @keyframes heartbeat {
            0% { transform: scale(1); }
            25% { transform: scale(1.1); }
            50% { transform: scale(1); }
            75% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .heartbeat {
            animation: heartbeat 1s infinite;
        }
        
        .container {
            text-align: center;
            max-width: 600px;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 10;
        }
        
        h1 {
            color: #ff6b81;
            margin-bottom: 20px;
        }
        
        p {
            color: #555;
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        
        .btn {
            background-color: #ff6b81;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 16px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 107, 129, 0.4);
        }
        
        .btn:hover {
            background-color: #ff4757;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 107, 129, 0.6);
        }
        
        .heart {
            position: absolute;
            pointer-events: none;
            animation: float 4s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(10deg);
            }
        }
        
        .hidden {
            display: none;
        }
        
        #responseButtons {
            margin-top: 20px;
        }
        
        #responseButtons button {
            margin: 0 10px;
        }
        
        #noBtn {
            position: relative;
        }
        
        #finalMessage {
            font-size: 24px;
            color: #ff6b81;
            font-weight: bold;
            margin-top: 20px;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>亲爱的陈思滟 <span id="namePlaceholder"></span></h1>
 <!-- 照片幻灯片 -->
        <div class="photo-slider">
        
            <div class="slider-nav" id="sliderNav"></div>
        </div>
        <p>自从遇见你，我的世界变得不一样了...</p>
        <p>你是今生遇见的最对的巧合，你是生平一览无遗的全世界</p>
        <p>你是见过笑容最美好的骄阳</p>
        <p>我想告诉你：</p>
        
        <button id="showMessageBtn" class="btn">点击查看我的心意</button>
        
        <div id="loveMessage" class="hidden">
            <p>我喜欢你！❤️</p>
            <p>愿意和我在一起吗？</p>
            
            <div id="responseButtons">
                <button id="yesBtn" class="btn">愿意</button>
                <button id="noBtn" class="btn">不愿意</button>
            </div>
        </div>
        
        <div id="finalMessage" class="hidden"></div>
    </div>

    <script>
        // 创建漂浮的心形
        function createHearts() {
            const colors = ['#ff6b81', '#ff8e9e', '#ffb3c1', '#ffd8e1'];
            for (let i = 0; i < 15; i++) {
                const heart = document.createElement('div');
                heart.innerHTML = '❤️';
                heart.classList.add('heart');
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.top = Math.random() * 100 + 'vh';
                heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
                heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
                heart.style.animationDelay = Math.random() * 5 + 's';
                heart.style.opacity = Math.random() * 0.5 + 0.5;
                heart.style.color = colors[Math.floor(Math.random() * colors.length)];
                document.body.appendChild(heart);
            }
        }
        
        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            createHearts();
            
            const showMessageBtn = document.getElementById('showMessageBtn');
            const loveMessage = document.getElementById('loveMessage');
            const yesBtn = document.getElementById('yesBtn');
            const noBtn = document.getElementById('noBtn');
            const finalMessage = document.getElementById('finalMessage');
            
            // 获取URL中的名字参数
            const urlParams = new URLSearchParams(window.location.search);
            const name = urlParams.get('name');
            if (name) {
                document.getElementById('namePlaceholder').textContent = name;
            }
            
            // 显示表白信息
            showMessageBtn.addEventListener('click', function() {
                showMessageBtn.classList.add('hidden');
                loveMessage.classList.remove('hidden');
            });
            
            // 点击"愿意"按钮
          yesBtn.addEventListener('click', function() {
            loveMessage.classList.add('hidden');
            finalMessage.textContent = '太棒了！❤️ ';
            finalMessage.classList.remove('hidden');
            finalMessage.classList.add('heartbeat'); // 添加心跳效果
            
            // 创建心形雨
            createHeartRain();
            
            // 创建烟花效果
            createFireworks();
            
            // 播放音效（可选）
            playCelebrationSound();
        });
        
        // 新增烟花效果函数
        function createFireworks() {
            // 烟花数量
            const fireworkCount = 15;
            
            for (let i = 0; i < fireworkCount; i++) {
                // 延迟发射每个烟花，创造连续效果
                setTimeout(() => {
                    launchFirework();
                }, i * 300);
            }
        }
        
        function launchFirework() {
            // 随机位置
            const x = Math.random() * window.innerWidth;
            const y = Math.random() * window.innerHeight / 2;
            
            // 创建烟花主体
            const firework = document.createElement('div');
            firework.classList.add('firework');
            firework.style.left = x + 'px';
            firework.style.top = window.innerHeight + 'px';
            firework.style.backgroundColor = getRandomColor();
            document.body.appendChild(firework);
            
            // 烟花上升动画
            const riseAnimation = firework.animate([
                { top: window.innerHeight + 'px', opacity: 1 },
                { top: y + 'px', opacity: 1 }
            ], {
                duration: 1000,
                easing: 'cubic-bezier(0.1, 0.8, 0.2, 1)'
            });
            
            riseAnimation.onfinish = () => {
                // 爆炸效果
                explodeFirework(x, y, firework);
            };
        }
        
        function explodeFirework(x, y, firework) {
            // 移除上升的烟花
            firework.remove();
            
            // 粒子数量
            const particleCount = 50;
            const colors = [getRandomColor(), getRandomColor(), '#ffffff'];
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('firework-particle');
                particle.style.left = x + 'px';
                particle.style.top = y + 'px';
                particle.style.backgroundColor = colors[i % colors.length];
                document.body.appendChild(particle);
                
                // 随机角度和距离
                const angle = Math.random() * Math.PI * 2;
                const distance = 50 + Math.random() * 100;
                const duration = 1000 + Math.random() * 500;
                
                // 粒子飞散动画
                particle.animate([
                    { 
                        transform: 'translate(0, 0) scale(1)',
                        opacity: 1 
                    },
                    { 
                        transform: `translate(${Math.cos(angle) * distance}px, ${Math.sin(angle) * distance}px) scale(0)`,
                        opacity: 0 
                    }
                ], {
                    duration: duration,
                    easing: 'cubic-bezier(0.1, 0.8, 0.2, 1)'
                });
                
                // 动画结束后移除粒子
                setTimeout(() => {
                    particle.remove();
                }, duration);
            }
        }
        
        function getRandomColor() {
            const colors = [
                '#ff6b81', '#ff8e9e', '#ffb3c1', 
                '#f368e0', '#ff9ff3', '#feca57',
                '#ff9f43', '#ffbe76', '#1dd1a1',
                '#00d2d3', '#54a0ff', '#5f27cd'
            ];
            return colors[Math.floor(Math.random() * colors.length)];
        }
        
        // 可选：庆祝音效
        function playCelebrationSound() {
            // 可以使用Howler.js等音频库获得更好体验
            try {
                const audio = new Audio('https://assets.mixkit.co/sfx/preview/mixkit-happy-pop-2060.mp3');
                audio.volume = 0.3;
                audio.play();
            } catch (e) {
                console.log('音效播放失败:', e);
            }
        }
            
            // 点击"不愿意"按钮
            noBtn.addEventListener('click', function() {
                // 让"不愿意"按钮移动位置
                const containerWidth = document.querySelector('.container').offsetWidth;
                const containerHeight = document.querySelector('.container').offsetHeight;
                
                noBtn.style.position = 'absolute';
                noBtn.style.left = Math.random() * (containerWidth - noBtn.offsetWidth) + 'px';
                noBtn.style.top = Math.random() * (containerHeight - noBtn.offsetHeight) + 'px';
                
                // 最后还是会显示接受的信息
           
            });
 // 照片幻灯片功能
            const sliderContainer = document.getElementById('sliderContainer');
            const sliderNav = document.getElementById('sliderNav');
            const slides = document.querySelectorAll('.slider-container img');
            let currentSlide = 0;
            
            // 创建导航点
            slides.forEach((slide, index) => {
                const dot = document.createElement('span');
                dot.classList.add('slider-dot');
                if(index === 0) dot.classList.add('active');
                dot.addEventListener('click', () => {
                    goToSlide(index);
                });
                sliderNav.appendChild(dot);
            });
            
            // 自动轮播
            setInterval(() => {
                currentSlide = (currentSlide + 1) % slides.length;
                updateSlider();
            }, 3000);
            
            function goToSlide(index) {
                currentSlide = index;
                updateSlider();
            }
            
            function updateSlider() {
                sliderContainer.style.transform = `translateX(-${currentSlide * 100}%)`;
                document.querySelectorAll('.slider-dot').forEach((dot, index) => {
                    if(index === currentSlide) {
                        dot.classList.add('active');
                    } else {
                        dot.classList.remove('active');
                    }
                });
            }

        });
        
        // 创建心形雨
        function createHeartRain() {
            const interval = setInterval(() => {
                const heart = document.createElement('div');
                heart.innerHTML = '❤️';
                heart.style.position = 'fixed';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.top = '-50px';
                heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
                heart.style.animation = 'fall ' + (Math.random() * 3 + 2) + 's linear forwards';
                heart.style.zIndex = '5';
                document.body.appendChild(heart);
                
                // 移除心形元素
                setTimeout(() => {
                    heart.remove();
                }, 5000);
            }, 100);
            
            // 添加CSS动画
            const style = document.createElement('style');
            style.textContent = `
                @keyframes fall {
                    to {
                        transform: translateY(100vh) rotate(360deg);
                    }
                }
            `;
            document.head.appendChild(style);
            
            // 10秒后停止
            setTimeout(() => {
                clearInterval(interval);
            }, 10000);
        }
    </script>
</body>
</html>
